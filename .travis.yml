language: node_js
node_js:
- "8"
python:
- "3.6"
cache: yarn
install: yarn install
script:
- echo "Running tests against $(node -v) ..."
- yarn test
before_deploy:
- pip install awscli
- yarn build
- chmod +x scripts/*.sh
deploy:
  provider: script
  script: scripts/deploy.sh
  skip_cleanup: true
  on:
    branch: master
    node: 8
